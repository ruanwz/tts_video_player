<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS字幕视频播放器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TTS字幕视频播放器</h1>
            <button id="settingsBtn" class="settings-btn" title="设置">⚙️</button>
        </div>

        <div class="upload-section">
            <div class="upload-group">
                <label for="videoFile">选择视频文件:</label>
                <input type="file" id="videoFile" accept="video/*">
                <button id="generateSubtitleBtn" class="generate-btn" style="display: none;">🤖 自动生成字幕</button>
            </div>
            <div class="upload-group">
                <label for="subtitleFile">选择字幕文件 (SRT/VTT):</label>
                <input type="file" id="subtitleFile" accept=".srt,.vtt">
                <span id="subtitleFileName" class="file-name-display"></span>
            </div>
        </div>

        <div class="player-container">
            <video id="videoPlayer" controls>
                <source src="" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>

            <div class="subtitle-display" id="subtitleDisplay"></div>
        </div>

        <div class="controls">
            <button id="toggleAudioBtn" class="toggle-btn">
                <span id="modeText">当前: 原声</span>
            </button>
            <div class="tts-controls">
                <label for="voiceSelect">TTS语音:</label>
                <select id="voiceSelect"></select>

                <div class="rate-mode-toggle">
                    <label class="switch">
                        <input type="checkbox" id="autoRateToggle">
                        <span class="slider"></span>
                    </label>
                    <label for="autoRateToggle">自动调整语速</label>
                </div>

                <div class="rate-control-group">
                    <label for="rateControl">语速:</label>
                    <input type="range" id="rateControl" min="0.5" max="2" step="0.1" value="1">
                    <span id="rateValue">1.0</span>
                </div>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <!-- 设置模态框 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>设置</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>后端服务</h3>
                    <div class="form-group">
                        <label for="backendUrl">后端服务地址:</label>
                        <input type="text" id="backendUrl" value="http://localhost:5000" placeholder="http://localhost:5000">
                        <small>可选功能，用于自动生成字幕</small>
                    </div>
                    <button id="testBackendBtn" class="test-btn">测试连接</button>
                    <span id="backendStatus" class="status-indicator"></span>
                </div>

                <div class="settings-section">
                    <h3>工具路径配置</h3>
                    <div class="form-group">
                        <label for="ffmpegPath">FFmpeg路径:</label>
                        <input type="text" id="ffmpegPath" value="ffmpeg" placeholder="/usr/local/bin/ffmpeg">
                        <small>用于提取视频音频</small>
                    </div>
                    <div class="form-group">
                        <label for="whisperPath">Whisper.cpp路径:</label>
                        <input type="text" id="whisperPath" value="whisper" placeholder="/path/to/whisper.cpp/main">
                        <small>用于语音转文字</small>
                    </div>
                    <div class="form-group">
                        <label for="modelPath">Whisper模型路径:</label>
                        <input type="text" id="modelPath" value="" placeholder="/path/to/ggml-base.bin">
                        <small>Whisper模型文件(.bin)</small>
                    </div>
                    <div class="form-group">
                        <label for="languageSelect">默认语言:</label>
                        <select id="languageSelect">
                            <option value="auto">自动检测</option>
                            <option value="zh">中文</option>
                            <option value="en">英语</option>
                            <option value="ja">日语</option>
                            <option value="ko">韩语</option>
                        </select>
                    </div>
                    <button id="testToolsBtn" class="test-btn">测试工具</button>
                    <div id="toolsStatus" class="tools-status"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettingsBtn" class="save-btn">保存设置</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
